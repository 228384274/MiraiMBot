plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'red.mohist'
version = '0.1.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url 'https://maven.aliyun.com/repository/central' }
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    maven { url 'https://maven.aliyun.com/repository/google' }
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

dependencies {

    compile 'com.alibaba:fastjson:1.2.59'
    compile 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile 'com.google.guava:guava:20.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile "net.mamoe:mirai-core:1.3.0"
    compile "net.mamoe:mirai-core-qqandroid:1.3.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
shadowJar {
    dependencies {
        include(dependency('com.google.code.gson:gson:2.8.5'))
        include(dependency('net.mamoe:mirai-core:1.2.1'))
        include(dependency('net.mamoe:mirai-core-qqandroid:1.2.1'))
        include(dependency('com.alibaba:fastjson:1.2.59'))
    }
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.mohistmc.MohistBot',
                'Build-date': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'Build-by': 'lliiooll'
    }
}
